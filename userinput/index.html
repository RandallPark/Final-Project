<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Userinput</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-8">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Tweet Sentiment Analysis</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Tweet</label>
                        <input class="form-control" id="tweetfield" type="text" placeholder="tweets">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type ="reset" class="btn btn-default" onClick="">New Tweets</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
      </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
